<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Message</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e6e6e6;
      font-family: Arial, sans-serif;
    }

    .card {
      background: #fff;
      width: 320px;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .card-header {
      background: #e74c3c; /* Rouge */
      padding: 30px 20px;
      color: white;
    }

    .card-header .icon {
      width: 60px;
      height: 60px;
      border: 3px solid white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 28px;
      font-weight: bold;
    }

    .card-header h2 {
      margin: 0;
      font-size: 18px;
      letter-spacing: 1px;
    }

    .card-body {
      padding: 25px 20px;
      font-size: 15px;
      color: #555;
    }

    .btn {
      display: inline-block;
      background: #e74c3c; /* Rouge */
      color: white;
      padding: 10px 30px;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <div class="icon">âœ–</div>
      <h2>ERROR</h2>
    </div>
    <div class="card-body">
      <p>Sorry, something went wrong. Please try again.</p>
      <a href="#" class="btn">Retry</a>
    </div>
  </div>
</body>
</html>
